<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Recruiter - Side Panel</title>
    <link rel="stylesheet" href="css/sidepanel.css">
</head>
<body>
    <div class="sidepanel-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="logo-icon">üìã</span>
                <span class="logo-text">Personal Recruiter</span>
            </div>
        </div>

        <!-- User Section -->
        <div class="user-section" id="userSection" style="display: none;">
            <div class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="User">
                <div class="user-details">
                    <span id="userName" class="user-name"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-content">
                <h2>Welcome!</h2>
                <p>Sign in to start tracking your job applications automatically.</p>
                <button id="loginBtn" class="login-btn">
                    <span class="google-icon">üîç</span>
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent" style="display: none;">
            <!-- Quick Stats -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalApplications">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="thisWeekApplications">0</div>
                        <div class="stat-label">This Week</div>
                    </div>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="tabs-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="quick">Quick Add</button>
                    <button class="tab-btn" data-tab="recent">Recent</button>
                    <button class="tab-btn" data-tab="history">History</button>
                </div>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Quick Add Tab -->
                <div class="tab-panel active" id="quickTab">
                    <div class="quick-add-section">
                        <h3>Add Application</h3>
                        <form id="quickAddForm">
                            <div class="form-group">
                                <label for="jobTitle">Job Title *</label>
                                <input type="text" id="jobTitle" required placeholder="e.g. Senior Developer">
                            </div>
                            <div class="form-group">
                                <label for="company">Company *</label>
                                <input type="text" id="company" required placeholder="e.g. Google">
                            </div>
                            <div class="form-group">
                                <label for="jobUrl">Job URL</label>
                                <input type="url" id="jobUrl" placeholder="https://...">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select id="status">
                                        <option value="Applied">Applied</option>
                                        <option value="In Review">In Review</option>
                                        <option value="Interview Scheduled">Interview Scheduled</option>
                                        <option value="Rejected">Rejected</option>
                                        <option value="Offer Received">Offer Received</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="jobId">Job ID</label>
                                    <input type="text" id="jobId" placeholder="REQ123">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notes">Notes</label>
                                <textarea id="notes" rows="2" placeholder="Optional notes..."></textarea>
                            </div>
                            <button type="submit" class="btn primary full-width">
                                <span class="btn-icon">‚ûï</span>
                                Save Application
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Recent Tab -->
                <div class="tab-panel" id="recentTab">
                    <div class="recent-section">
                        <h3>Recent Applications</h3>
                        <div id="recentApplications" class="recent-list">
                            <!-- Recent applications will be loaded here -->
                        </div>
                        <div class="no-applications" id="noApplications" style="display: none;">
                            <div class="empty-state">
                                <span class="empty-icon">üìã</span>
                                <p>No applications yet</p>
                                <small>Start browsing job sites!</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- History Tab -->
                <div class="tab-panel" id="historyTab">
                    <div class="history-section">
                        <div class="history-header">
                            <h3>Application History</h3>
                            <button id="exportBtn" class="btn secondary small">
                                <span class="btn-icon">üì•</span>
                                Export
                            </button>
                        </div>
                        <div class="history-filters">
                            <select id="statusFilter">
                                <option value="">All Status</option>
                                <option value="Applied">Applied</option>
                                <option value="In Review">In Review</option>
                                <option value="Interview Scheduled">Interview</option>
                                <option value="Rejected">Rejected</option>
                                <option value="Offer Received">Offer</option>
                            </select>
                            <select id="timeFilter">
                                <option value="">All Time</option>
                                <option value="week">Last Week</option>
                                <option value="month">Last Month</option>
                                <option value="quarter">Last 3 Months</option>
                            </select>
                        </div>
                        <div id="historyApplications" class="history-list">
                            <!-- History applications will be loaded here -->
                        </div>
                        <button id="viewFullHistoryBtn" class="btn secondary full-width">
                            View Full History Page
                        </button>
                    </div>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="settings-section">
                <h4>Settings</h4>
                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="autoDetectionToggle" checked>
                        <span class="checkmark"></span>
                        Auto-detect applications
                    </label>
                </div>
                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="notificationsToggle" checked>
                        <span class="checkmark"></span>
                        Show notifications
                    </label>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="js/sidepanel.js"></script>
</body>
</html>
